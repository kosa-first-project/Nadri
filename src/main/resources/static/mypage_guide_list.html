<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가이드 활동 정보</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .button-group {
            text-align: right;
            margin-bottom: 20px;
        }
        .button-group button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button-group button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        input[type="text"], select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 48%;
            font-size: 14px;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 2px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
        .toggle {
            display: flex;
            align-items: center;
            height: 20px;
        }
        .toggle input[type="checkbox"] {
            display: none;
        }
        .toggle-label {
            width: 40px;
            height: 20px;
            background: #ddd;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-label:before {
            content: "";
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        .toggle input[type="checkbox"]:checked + .toggle-label {
            background: #4caf50;
        }
        .toggle input[type="checkbox"]:checked + .toggle-label:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>가이드 활동 정보</h1>

    <div class="button-group">
        <button onclick="window.location.href='guide_form.html'">가이드 추가하기</button>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="신청자 이름 또는 연락처 검색">
        <select>
            <option value="all">모든 상태</option>
            <option value="received">접수</option>
            <option value="accepted">수락</option>
            <option value="rejected">거절</option>
            <option value="completed">완료</option>
            <option value="canceled">접수 취소</option>
        </select>
        <button class="button">검색</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>지역</th>
                <th>경력</th>
                <th>금액</th>
                <th>수용인원</th>
                <th>상태</th>
                <th>상세보기</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- 자바스크립트로 데이터가 동적으로 추가됩니다. -->
        </tbody>
    </table>

    <div class="pagination">
        <button class="button" onclick="goToFirstPage()">맨 앞</button>
        <button class="button" onclick="previousPage()">이전</button>
        <span id="pageButtons"></span>
        <button class="button" onclick="nextPage()">다음</button>
        <button class="button" onclick="goToLastPage()">맨 뒤</button>
    </div>
</div>

<script>
    const totalItems = 1000; // 총 항목 수
    const itemsPerPage = 10;  // 페이지당 항목 수
    const totalPages = Math.ceil(totalItems / itemsPerPage);
    let currentPage = 1;
    let currentButtonStart = 1;

    function renderTable() {
        const tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = ""; // 테이블 초기화
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;

        for (let i = start; i < end && i < totalItems; i++) {
            const row = `<tr>
                            <td>가이드 요청 ${i + 1}</td>
                            <td>지역 ${i % 10}</td>
                            <td>${i % 5}년</td>
                            <td>${(i % 100) + 100}만원</td>
                            <td>${(i % 5) + 1}명</td>
                            <td class="toggle">
                                <input type="checkbox" id="toggle${i + 1}" ${i % 2 === 0 ? 'checked' : ''}>
                                <label class="toggle-label" for="toggle${i + 1}"></label>
                            </td>
                            <td>
                                <button class="button" onclick="viewDetails(${i + 1})">상세보기</button>
                            </td>
                        </tr>`;
            tableBody.innerHTML += row;
        }

        renderPagination();
    }

    function renderPagination() {
        const pageButtons = document.getElementById("pageButtons");
        pageButtons.innerHTML = ""; // 페이지 버튼 초기화

        const startPage = Math.floor((currentButtonStart - 1) / 10) * 10 + 1;
        const endPage = Math.min(startPage + 9, totalPages);

        for (let i = startPage; i <= endPage; i++) {
            const button = `<button class="button" onclick="goToPage(${i})">${i}</button>`;
            pageButtons.innerHTML += button;
        }
    }

    function goToPage(page) {
        currentPage = page;
        renderTable();
    }

    function nextPage() {
        if (currentButtonStart + 10 <= totalPages) {
            currentButtonStart += 10;
        }
        currentPage = Math.min(currentPage + 1, totalPages);
        renderTable();
    }

    function previousPage() {
        if (currentButtonStart > 1) {
            currentButtonStart -= 10;
        }
        currentPage = Math.max(currentPage - 1, 1);
        renderTable();
    }

    function goToFirstPage() {
        currentPage = 1;
        currentButtonStart = 1;
        renderTable();
    }

    function goToLastPage() {
        currentPage = totalPages;
        currentButtonStart = Math.floor((totalPages - 1) / 10) * 10 + 1;
        renderTable();
    }

    function viewDetails(id) {
        alert(`가이드 요청 ${id}의 상세 정보를 확인합니다.`);
    }

    renderTable(); // 초기 테이블 렌더링
</script>

</body>
</html>
