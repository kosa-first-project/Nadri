<script>
    function createNewSchedule() {
        let title;
        while (true) {
            title = prompt("여행 계획 제목을 입력하세요.");
            if (!title) {
                alert("여행 계획 생성이 취소되었습니다.");
                break;
            }
            const check = confirm(`"${title}" 제목의 일정을 생성하시겠습니까?`);
            if (check) {
                sessionStorage.setItem("scheduleTitle", title);
                alert(`"${title}" 제목의 일정이 생성되었습니다.`);
                break;
            }
        }
    }
</script>
