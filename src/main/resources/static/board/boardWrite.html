<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시글 작성 페이지</title>
    <link rel="stylesheet" href="css/visitor.css">
</head>
<body>
<h2>게시글을 남겨주세요</h2>
<hr>
<form method = "post" action = "boardSave">
    <input type ="text" name ="user_id" placeholder="아이디를 입력하세요" required><br>
    <input type ="text" name ="title" placeholder="제목을 입력하세요" required><br>
    <textarea cols="35" rows="10" name ="context" placeholder="내용을 입력하세요" required></textarea><br>
    <input type ="text" name ="image" placeholder="사진을 입력하세요" required><br>
    <input type ="text" name ="rating" placeholder="평점을 입력하세요" required><br>
    <input type = "submit" value = "등록">
    <input type = "button" value = "취소" onclick="location.href = 'board'">
</form>
</body>
</html>
