<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가이드 활동 정보</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .button-group {
            text-align: right;
            margin-bottom: 20px;
        }
        .button-group button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button-group button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        input[type="text"], select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 48%;
            font-size: 14px;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 2px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
        .toggle {
            display: flex;
            align-items: center;
            height: 20px;
        }
        .toggle input[type="checkbox"] {
            display: none;
        }
        .toggle-label {
            width: 40px;
            height: 20px;
            background: #ddd;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-label:before {
            content: "";
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        .toggle input[type="checkbox"]:checked + .toggle-label {
            background: #4caf50;
        }
        .toggle input[type="checkbox"]:checked + .toggle-label:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>가이드 활동 정보</h1>

    <div class="button-group">
        <button onclick="window.location.href='/guide/form'">가이드 추가하기</button>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="신청자 이름 또는 연락처 검색">
        <select>
            <option value="all">모든 상태</option>
            <option value="received">접수</option>
            <option value="accepted">수락</option>
            <option value="rejected">거절</option>
            <option value="completed">완료</option>
            <option value="canceled">접수 취소</option>
        </select>
        <button class="button">검색</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>지역</th>
            <th>경력</th>
            <th>금액</th>
            <th>수용인원</th>
            <th>상태</th>
            <th>상세보기</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        <!-- 자바스크립트로 데이터가 동적으로 추가됩니다. -->
        </tbody>
    </table>

    <div class="pagination">
        <button class="button" onclick="goToFirstPage()">맨 앞</button>
        <button class="button" onclick="previousPage()">이전</button>
        <span id="pageButtons"></span>
        <button class="button" onclick="nextPage()">다음</button>
        <button class="button" onclick="goToLastPage()">맨 뒤</button>
    </div>
</div>

<script>
    let totalItems = 0; // 전체 항목 수
    const itemsPerPage = 10;  // 페이지당 항목 수
    let currentPage = 1;

    async function fetchGuideData() {
        try {
            const response = await fetch('/api/guides'); // API 엔드포인트 예시
            const data = await response.json();
            totalItems = data.length; // 전체 아이템 수 업데이트 (변경된 부분)
            renderTable(data);
        } catch (error) {
            console.error('데이터를 가져오는 데 오류가 발생했습니다:', error);
        }
    }

    function renderTable(guideInfos) {
        const tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = ""; // 테이블 초기화
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;

        for (let i = start; i < end && i < guideInfos.length; i++) {
            const guide = guideInfos[i];
            const row = `<tr>
                            <td>${guide.title}</td>
                            <td>${guide.city}</td>
                            <td>${guide.career}년</td>
                            <td>${guide.weekdayPrice}원</td>
                            <td>${guide.capacity}명</td>
                            <td class="toggle">
                                <input type="checkbox" id="toggle${guide.guideInfoId}" ${guide.guideInfoState === 'activate' ? 'checked' : ''}>
                                <label class="toggle-label" for="toggle${guide.guideInfoId}"></label>
                                <span class="toggle-status">${guide.guideInfoState}</span>
                            </td>
                            <td>
                                <button class="button" onclick="viewDetails(${guide.guideInfoId})">상세보기</button>
                            </td>
                        </tr>`;
            tableBody.innerHTML += row;
        }

        renderPagination(guideInfos.length); // 변경된 부분: 전체 데이터 수가 아니라 현재 페이지의 데이터 수를 전달
        attachToggleListeners();
    }

    function renderPagination(totalGuideInfos) {
        const totalPages = Math.ceil(totalGuideInfos / itemsPerPage);
        const pageButtons = document.getElementById("pageButtons");
        pageButtons.innerHTML = ""; // 페이지 버튼 초기화

        for (let i = 1; i <= totalPages; i++) {
            const button = `<button class="button" onclick="goToPage(${i})">${i}</button>`;
            pageButtons.innerHTML += button;
        }
    }

    function goToPage(page) {
        currentPage = page;
        fetchGuideData(); // 새 페이지 데이터 가져오기
    }

    function nextPage() {
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        if (currentPage < totalPages) { // 현재 페이지가 마지막 페이지보다 작을 경우에만 증가
            currentPage++;
            fetchGuideData(); // 새 페이지 데이터 가져오기
        }
    }

    function previousPage() {
        if (currentPage > 1) { // 현재 페이지가 첫 페이지보다 클 경우에만 감소
            currentPage--;
            fetchGuideData(); // 새 페이지 데이터 가져오기
        }
    }

    function goToFirstPage() {
        currentPage = 1;
        fetchGuideData(); // 새 페이지 데이터 가져오기
    }

    function goToLastPage() {
        const totalPages = Math.ceil(totalItems / itemsPerPage); // 총 페이지 수 계산
        currentPage = totalPages; // 현재 페이지를 마지막 페이지로 설정
        fetchGuideData(); // 새 페이지 데이터 가져오기
    }

    function viewDetails(id) {
        alert(`가이드 요청 ${id}의 상세 정보를 확인합니다.`);
        window.location.href = '/guide/details/' + id; // 상세 정보 페이지로 이동
    }

    function attachToggleListeners() {
        document.querySelectorAll('.toggle input[type="checkbox"]').forEach(toggle => {
            toggle.addEventListener('change', function() {
                const statusLabel = this.nextElementSibling.nextElementSibling; // 상태 표시
                statusLabel.textContent = this.checked ? 'activate' : 'deactivate'; // 상태 업데이트
            });
        });
    }

    fetchGuideData(); // 초기 데이터 가져오기
</script>

</body>
</html>
