                        <script>
                            function createNewSchedule() {
                                let title;

                                // Continuously ask for a title until a valid input or the user cancels
                                while (true) {
                                    title = prompt("여행 계획 제목을 입력하세요.");

                                    // If the user cancels or leaves the prompt empty, break the loop
                                    if (!title) {
                                        alert("여행 계획 생성이 취소되었습니다.");
                                        break;
                                    }

                                    // Confirm with the user if they want to proceed with the provided title
                                    const check = confirm(`"${title}" 제목의 일정을 생성하시겠습니까?`);

                                    // If the user confirms, handle the creation of the new schedule
                                    if (check) {
                                        const scheduleTitle = sessionStorage.setItem("scheduleTitle", title);
                                        alert(`"${title}" 제목의 일정이 생성되었습니다.`);
                                        console.log(scheduleTitle + "asdf");
                                        break;
                                    } else {
                                        break;
                                    }
                                }
                            }
