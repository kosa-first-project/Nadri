<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 결과</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .result-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .message {
            font-size: 16px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #e6f7e6;
            color: #2d702d;
            border: 1px solid #8ac78a;
        }

        .error {
            background-color: #ffe6e6;
            color: #a94442;
            border: 1px solid #ebccd1;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="result-container">
    <h2>아이디 찾기 결과</h2>

    <div th:if="${userId != null}" class="message success">
        아이디: [[${userId}]]
    </div>

    <div th:if="${userId == null}" class="message error">
        [[${errorMessage}]]
    </div>

    <a th:href="@{/login}">로그인 가기</a>
</div>
</body>
</html>
