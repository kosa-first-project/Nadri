<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        input {
            border: none;
            border-bottom: 3px solid #ccc;
            border-radius: 2px;
            width: 100%;
            padding: 10px 5px;
            margin: 10px 0;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-bottom: 3px solid #007bff;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .login-buttons a {
            width: 30px;
            text-decoration: none;
            background-color: #ccc;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            text-align: center;
        }

        .login-buttons a:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
<form th:action="@{/login}" method="post">
<div class="login">
    <h2>로그인</h2>
    <div>아이디</div>
    <input type="text" name="loginID" placeholder="아이디를 입력하세요." required>
    <div>비밀번호</div>
    <input type="password" name="loginPass" placeholder="비밀번호를 입력하세요." required>
    <input type="submit" value="로그인">
    <div>
        <a th:href="@{/user/findID}" class="btn">아이디 찾기</a>
        <a th:href="@{/user/findPass}" class="btn">비밀번호 찾기</a>
        <a th:href="@{/user/join}" class="btn">회원가입</a>
    </div>
    <div th:if="${failMessage != null}">[[${failMessage}]]</div>
</div>
</form>
</body>
</html>
