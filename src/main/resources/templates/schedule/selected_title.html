<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Martine</title>
  <link rel="icon" th:href="@{/img/favicon.png}">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/animate.css}">
  <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/css/flaticon.css}">
  <link rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
  <link rel="stylesheet" th:href="@{/css/gijgo.min.css}">
  <link rel="stylesheet" th:href="@{/css/nice-select.css}">
  <link rel="stylesheet" th:href="@{/css/slick.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<header class="main_menu">
  <div class="main_menu_iner">
    <div class="container">
      <div class="row align-items-center ">
        <div class="col-lg-12">
          <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
            <a class="navbar-brand" th:href="@{/index.html}"> <img th:src="@{/img/logo.png}" alt="logo"> </a>

            <div class="collapse navbar-collapse main-menu-item justify-content-center"
                 id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/index.html}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/about.html}">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/packages.html}">Packages</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" th:href="@{/blog.html}" id="navbarDropdown"
                     role="button" data-toggle="dropdown" aria-haspopup="true"
                     aria-expanded="false">
                    Blog
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/blog.html}">Blog</a>
                    <a class="dropdown-item" th:href="@{/single-blog.html}">Single blog</a>
                  </div>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" th:href="@{/pages.html}" id="navbarDropdown_1"
                     role="button" data-toggle="dropdown" aria-haspopup="true"
                     aria-expanded="false">
                    Pages
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown_1">
                    <a class="dropdown-item" th:href="@{/top_place.html}">Top place</a>
                    <a class="dropdown-item" th:href="@{/tour_details.html}">Tour details</a>
                    <a class="dropdown-item" th:href="@{/elements.html}">Elements</a>
                  </div>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown"
                     aria-haspopup="true" aria-expanded="false">
                    여행 계획
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown_1">
                    <a class="dropdown-item" href="#" onclick="document.getElementById('editScheduleForm').submit();">여행 계획 수정하기</a>
                    <a class="dropdown-item" href="#" onclick="document.getElementById('showScheduleForm').submit();">내 여행 계획 리스트 보기</a>
                    <form id="editScheduleForm" th:action="@{/edit_Schedule.html}" method="get" style="display: none;"></form>
                    <form id="showScheduleForm" th:action="@{/show_Schedules.html}" method="get" style="display: none;"></form>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>

<section class="breadcrumb breadcrumb_bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb_iner">
          <div class="breadcrumb_iner_item text-center">
            <h2>여행 계획 세우기</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="selected-schedule-section">
  <div class="container">
    <h2>선택한 여행 계획: <span th:text="${selectedTitle}"></span></h2>

    <!-- 에러 메시지가 있을 경우 표시 -->
    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>

    <!-- 스케줄 블럭을 테이블로 보여주기 -->
    <table class="table table-striped" th:if="${!#lists.isEmpty(scheduleBlocks)}">
      <thead>
      <tr>
        <th>목적지</th>
        <th>시작 날짜/시간</th>
        <th>종료 날짜/시간</th>
        <th>설명</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="block : ${scheduleBlocks}">
        <td th:text="${block.destination}"></td>
        <td th:text="${#dates.format(block.startDateTime, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${#dates.format(block.endDateTime, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${block.comment}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</section>

<!-- JS Files -->
<script th:src="@{/js/jquery-1.12.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/gijgo.min.js}"></script>
<script th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
<script th:src="@{/js/jquery.form.js}"></script>
<script th:src="@{/js/jquery.validate.min.js}"></script>
<script th:src="@{/js/mail-script.js}"></script>
<script th:src="@{/js/contact.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
