<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 등록 폼</h2>
    </div>

    <form th:action="@{|/board/save|}" method="post" enctype="multipart/form-data">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="author">작성자</label>
            <input type="text" id="author" name="author" class="form-control" placeholder="작성자를 입력하세요">
        </div>
        <div>
            <label for="boardPass">비밀번호</label>
            <input type="text" id="boardPass" name="boardPass" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" name="content" class="form-control"></textarea>
        </div>
        <div>
            <label for="boardFile">파일첨부</label>
            <input type="file" id="boardFile" name="boardFile" class="form-control" multiple>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='listForm.html'"
                        th:onclick="|location.href='@{/board/list}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
