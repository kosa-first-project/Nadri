<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 수정 폼</h2>
    </div>

    <form action th:action="@{|/board/edit/${board.id}|}" method="post">
        <div>
            <input type="hidden" id="id" th:value="${board.id}" class="form-control">
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:value="${board.title}" class="form-control">
        </div>
        <div>
            <label for="author">작성자</label>
            <input type="text" id="author" name="author" th:value="${board.author}" class="form-control" readonly>
        </div>
        <div>
            <label for="boardPass">비밀번호</label>
            <input type="text" id="boardPass" name="boardPass" class="form-control" >
        </div>
        <div>
            <label for="content">내용</label>
            <textarea type="text" id="content" name="content" th:text="${board.content}"class="form-control"></textarea>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='listForm.html'"
                        th:onclick="|location.href='@{/board/list}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
