<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Martine</title>
    <link rel="icon" href="/img/favicon.png">
    <!-- CSS 파일들 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/gijgo.min.css}">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/css/slick.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!--/* header 추가*/-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<!--::header part start::-->
<div th:replace="~{fragments/header_thymeleaf}"></div>
<!-- Header part end-->
<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 수정 폼</h2>
    </div>

    <form action th:action="@{|/board/edit/${board.id}|}" method="post">
        <div>
            <input type="hidden" id="id" th:value="${board.id}" class="form-control">
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:value="${board.title}" class="form-control">
        </div>
        <div>
            <label for="author">작성자</label>
            <input type="text" id="author" name="author" th:value="${board.author}" class="form-control" readonly>
        </div>
        <div>
            <label for="boardPass">비밀번호</label>
            <input type="text" id="boardPass" name="boardPass" class="form-control" >
        </div>
        <div>
            <label for="content">내용</label>
            <textarea type="text" id="content" name="content" th:text="${board.content}"class="form-control" style="height: 500px;"></textarea>
        </div>
<!--        <div>
            <label for="boardFile">파일첨부</label>
            <input type="file" id="boardFile" name="boardFile" class="form-control" multiple>
        </div>-->

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/board/{id}(id=${board.id})'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
<!-- footer part start-->
<div th:replace="~{fragments/footer_thymeleaf}"></div>
<!-- footer part end-->
</body>
</html>
